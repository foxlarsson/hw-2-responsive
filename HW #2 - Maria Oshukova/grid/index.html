<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cubes</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="weather_widget">
        <div class="weather_widget__item" id="weather_widget__item__chicago">
            <figure>
                <img  class="weather_widget__item__icon" src="images/cloud_and_rain.png" alt="cloudy and rainy">
                <figcaption class="weather_widget__item__caption">Chicago / 23&deg;</figcaption>
            </figure>
        </div>
        <div class="weather_widget__item" id="weather_widget__item__seattle">
            <figure>
                <img  class="weather_widget__item__icon" src="images/fog.png" alt="foggy">
                <figcaption class="weather_widget__item__caption">Seattle / 34&deg;</figcaption>
            </figure>
        </div>
        <div class="weather_widget__item" id="weather_widget__item__brooklyn">
            <figure>
                <img  class="weather_widget__item__icon" src="images/cloud_and_sun.png" alt="cloudy and sunny">
                <figcaption class="weather_widget__item__caption">Brooklyn / 55&deg;</figcaption>
            </figure>
        </div>
        <div class="weather_widget__item" id="weather_widget__item__portland">
            <figure>
                <img  class="weather_widget__item__icon" src="images/cloud_snow_sun.png" alt="cloudy snowy and sunny">
                <figcaption class="weather_widget__item__caption">Portland / 27&deg;</figcaption>
            </figure>
        </div>
        <div class="weather_widget__item" id="weather_widget__item__current">
            <div id="weather_widget__item__current__icon">
                <img id="weather_widget__item__current__icon__image" src="images/cloud_wind_moon.png" alt="cloudy windy moonlight">
            </div>
            <div id="weather_widget__item__current__weather">
                <figure>
                    <h5>Mon</h5>
                    <img  class="weather_widget__item__current__weather__icon" src="images/cloud_and_rain.png" alt="cloudy and rainy">
                    <figcaption class="weather_widget__item__current__weather__caption">22&deg;</figcaption>
                </figure>
                <figure>
                    <h5>Tue</h5>
                    <img  class="weather_widget__item__current__weather__icon" src="images/cloud_and_rain.png" alt="cloudy and rainy">
                    <figcaption class="weather_widget__item__current__weather__caption">19&deg;</figcaption>
                </figure>
                <figure>
                    <h5>Wed</h5>
                    <img  class="weather_widget__item__current__weather__icon" src="images/cloud.png" alt="cloudy">
                    <figcaption class="weather_widget__item__current__weather__caption">18&deg;</figcaption>
                </figure>
                <figure>
                    <h5>Thu</h5>
                    <img  class="weather_widget__item__current__weather__icon" src="images/cloud_and_sun.png" alt="cloudy and sunny">
                    <figcaption class="weather_widget__item__current__weather__caption">14&deg;</figcaption>
                </figure>
            </div>
        </div>
        <div class="weather_widget__item" id="weather_widget__item__san_jose">
            <figure>
                <img  class="weather_widget__item__icon" src="images/cloud.png" alt="cloudy">
                <figcaption class="weather_widget__item__caption">San Jose / 47&deg;</figcaption>
            </figure>
        </div>
    </main>

</body>
</html>
